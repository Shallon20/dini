{% extends 'master.html' %}

{% block content %}
    <div class="container mb-5 mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Edit Profile</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
