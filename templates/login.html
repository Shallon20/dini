{% extends 'master.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}

    <div class="container mb-5">
        <div class="row">
            <div class="col-md-8 m-auto">
                <h1 class="text-center mt-4">Login</h1>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
