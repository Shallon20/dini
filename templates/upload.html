{% extends 'master.html' %}
{% block title %}
    <title>Uploads</title>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label>Select Video/Image:</label>
                    <input type="file" name="file" required>
                    <label>Label:</label>
                    <input type="text" name="label" required>
                    <button type="submit">Upload & Process</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
