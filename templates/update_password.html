{% extends 'master.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}
    <title>Update Password</title>
{% endblock %}

{% block content %}
    <div class="container py-5">
        <h1 class="text-center mt-4">Update Password</h1>
        <form method="POST" action="{% url 'update_password' %}" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center py-4">
                <button type="submit" class="btn btn-secondary">Update Password<a href="{% url 'login' %}"></a></button>
            </div>
        </form>

        
    </div>
    
{% endblock %}
